<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./asset/css/style.css" />
    <title>Javascript Quiz</title>
  </head>
  <body>
    <div id="body_div">
      <header>
        <div id="highScoreBtnBox">
          <button id="highScoreBtn">Highscores</button>
          <button id="restart">Restart</button>
        </div>
        <p>Time left: <span id="timer"></span></p>
        <p>Question: <span id="queAnswered">0</span>/10</p>
      </header>
    
      <div id="startpage">
        <h1 class="title">Code Quiz</h1>
        <p>
            Answer all the questions before the timer runs out. For every right answer, 10 seconds are added to the time, and for every wrong answer 5 seconds are taken from the time.
        </p>
        <button id="startBtn">START</button>
      </div>
      <div id="quizBox">
        <h2 id="question"></h2>
        <div id="answersBox">
          <button id="answer1"><span class="answers"></span></button>
          <button id="answer2"><span class="answers"></span></button>
          <button id="answer3"><span class="answers"></span></button>
          <button id="answer4"><span class="answers"></span></button>
        </div>
        <div id="scoreBox">
          <p>Correctly Answered: <span id="score">0</span></p>
        </div>
      </div>
      <div id="endpage">
        <h4>Enter your name</h4>
        <input id="nameInput" type="text" />
        <button id="submitBtn">Submit </button>
      </div>
      <div id="scorenameBox">
        <div id="nameTag">Name</div>
        <div id="scoreTag">Score</div>
        <div id="line"></div>
      </div>
      <div id="timeout" class="alert">Time out!!</div>
      <div id="correct" class="alert">+5 Seconds</div>
      <div id="wrong" class="alert">-20 Seconds</div>
    </div>
    <script src="./asset/js/script.js"></script>
  </body>
</html>
